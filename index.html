<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Vanilla JS</title>
    <link rel="stylesheet" href="calendar.css">
</head> 
<body>

    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="prev">
                    <span>&#10094</span>
                </div>
                <div class="calendar-header">
                    <h2 id="month">     </h2> 
                    <p id="current-date"></p>
                </div>
                <div class="next">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weeks">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
            
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
