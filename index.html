<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Vanilla JS</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>

    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="prev" id="prev">
                    <span>&#10094</span>
                </div>
                <div class="calendar-header">
                    <h2 id="month"> </h2>
                    <p id="year"></p>
                </div>
                <div class="next" id="next">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weeks">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days" id="days">

            </div>

        </div>
    </div>

    <script src="calendar.js"></script>
</body>

</html>
